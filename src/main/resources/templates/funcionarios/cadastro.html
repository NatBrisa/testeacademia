<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pt">
    <head th:insert="~{template :: head_default}"></head>
    <body>
        <th:header>
            <hgroup><h1>Coordenadoria de Educação de Fartura</h1>
                <h2>Funcionários</h2></hgroup>
        </th:header>

        <nav th:insert="~{template :: nav_default}"></nav>

        <section>
            <h3>Cadastro</h3>
            <form action="funcionarios/cadastro" th:action="@{/funcionarios/cadastro}" th:object="${funcionarios}" method="post">
                <ul>
                    <li th:each="err : ${#fields.errors('global')}" th:text="${err}" />
                </ul>
                <h4>Dados Pessoais</h4>
                <p><label>Nome: <input type="text" th:field="*{nome}" autofocus="autofocus" required="required" /></label>
                <label>Sobrenome: <input type="text" name="txsobrenome" th:field="*{sobrenome}" required="required" /></label></p>

                <p><label>RG: <input type="text" name="txrg" th:field="*{rg}" required="required" /></label></p>

                <p><label>CPF: <input type="text" name="txcpf" th:field="*{cpf}" required="required" /></label></p>

                <p>Gênero:</p>
                <p><label><input type="radio" th:field="*{gen}" th:value="F" /> Feminino</label></p>
                <p><label><input type="radio" th:field="*{gen}" th:value="M" /> Masculino</label></p>

                <p><label>Data de Nascimento: <input type="date" name="dtnasc" th:field="*{dtNasc}" required="required" /></label></p>

                <h4>Dados Profissionais</h4>
                <p><label>Classificação: <select name="classificacao" th:name="classificacao" required="required">
                    <option th:each="classificacoes : ${listaClassificacoes}" th:value="${classificacoes.pkClassificacao}" th:text="${classificacoes.nome}"></option>
                </select></label></p>

                <p><label>Data de Admissão: <input type="date" name="admissao" th:field="*{dtAdmissao}" th:errorclass="error" /></label></p>

                <p><label>PIS: <input type="text" name="pis" th:field="*{pis}" th:errorclass="error" /></label></p>

                <h4>Informações de contato</h4>

                <div th:replace="~{template :: form_endereco}"></div>

                <!-- <p><label>Telefone: <input type="tel" name="telefone" th:field="*{fktelefone}"></label></p> -->

                <p><label>E-mail: <input type="email" name="email" th:field="*{email}" /></label></p>

                <input type="submit" name="save" value="Cadastrar" />
                <input type="reset" value="Cancelar" />
            </form>
        </section>
    </body>
</html>
