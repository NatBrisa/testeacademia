<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pt">
<head th:insert="~{fragments :: head_default}"></head>
<body>
    <header>
        <hgroup><h1>Coordenadoria de Educação de Fartura</h1>
            <h2>Funcionários</h2></hgroup>
    </header>
    <nav th:insert="~{fragments :: nav_default}"></nav>

    <section>
    <h3 th:text="Lista de cursos do funcionário *{funcionarios.nome}"></h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Carga Horária</th>
                    <th>Instituição</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cursos : ${listacursos}">
                    <td th:text="${cursos.nome}"></td>
                    <td th:text="${cursos.tpCurso}"></td>
                    <td th:text="${cursos.cargaHoraria}"></td>
                    <td th:text="${cursos.fkInstituicao}"></td>
                    <td><p><a th:href="@{/editarcurso}">Editar</a></p><p><a th:href="${CursosRestController.delete(cursos.pkCurso)}">Remover</a></p></td>
                </tr>
            </tbody>
        </table>
        <p><a class="button">Vincular curso com funcionário</a></p>
    </section>
</body>
</html>
