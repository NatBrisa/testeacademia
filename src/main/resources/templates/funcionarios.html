<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pt">
    <head th:insert="~{fragments :: head_default}">
    </head>
<body>
    <header>
        <hgroup><h1>Coordenadoria de Educação de Fartura</h1>
            <h2>Funcionários</h2></hgroup>
    </header>

    <nav th:insert="~{fragments :: nav_default}"></nav>

    <section>
    <h3>Funcionários</h3>
    <table style="width:100%">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>RG</th>
                <th>CPF</th>
                <th>Classificação</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="funcionarios : ${funcionariolista}">
                <td th:text="${funcionarios.nome}"></td>
                <td th:text="${funcionarios.sobrenome}"></td>
                <td style="text-align: center" th:text="${funcionarios.rg}"></td>
                <td style="text-align: center" th:text="${funcionarios.cpf}"></td>
                <td th:text="${funcionarios.fkClassificacao}"></td>
                <td>
                    <a class="btn-small" th:href="@{/funcionarios/listacurso/{pkFuncionario}(pkFuncionario=${funcionarios.pkFuncionario})}">Mais Informações</a>
                    <br /><a class="btn-small" name="editar" th:value="${funcionarios.pkFuncionario}">Editar</a>
                    <br /><a class="btn-small" name="remover" th:value="${funcionarios.pkFuncionario}">Remover</a>
                </td>
            </tr>
        </tbody>
    </table>
        <p><a class="waves-effect waves-light btn" th:href="@{/funcionarios/cadastrofunc}">Cadastrar novo funcionário</a></p>
        <p><a class="waves-effect waves-light btn">Vincular curso com funcionário</a></p>
    </section>
</body>
</html>
