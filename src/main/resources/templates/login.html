<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pt" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Coordenadoria de Educação de Fartura</title>
    <meta charset="UTF-8"/>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
    <header>
        <hgroup><h1>Coordenadoria de Educação de Fartura</h1>
        <h2>Login</h2></hgroup>
    </header>

    <nav>
        <a th:href="@{/}">Apresentação</a>
        <a th:href="@{/funcionarios}">Funcionários</a>
        <a th:href="@{/cursos}">Cursos</a>
        <a th:href="@{/instituicoes}">Instituições de Ensino</a>
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/ajuda}">Ajuda</a>
    </nav>

    <section class="login">
        <form th:object="${funcionarios}" th:action="@{/login}" method="post">
            <h3>Login</h3>
            <p><label>RG: <input type="text" name="rg" required></label></p>
            <p><label>Senha: <input type="password" name="senha" required></label></p>
            <input type="submit" name="Entrar">
            <p>Não está cadastrado? <a href="ajuda.html">Entre aqui!</a></p>
        </form>
    </section>
</body>
</html>
