<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pt" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head th:insert="~{template :: head_default}"></head>
<body>
    <header>
        <hgroup><h1>Coordenadoria de Educação de Fartura</h1>
            <h2>Cursos</h2></hgroup>
    </header>

    <nav th:insert="~{template :: nav_default}"></nav>

    <section>
    <h3>Cursos</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Carga Horária</th>
                    <th>Instituição</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cursos : ${cursos}">
                    <td th:text="${cursos.nome}"></td>
                    <td th:text="${cursos.tpCurso}"></td>
                    <td th:text="${cursos.cargaHoraria}"></td>
                    <td th:text="${cursos.fkInstituicao}"></td>
                    <td><p><a th:href="@{/editarcurso}">Editar</a></p><p><a th:href="${CursosRestController.delete(cursos.pkCurso)}">Remover</a></p></td>
                </tr>
            </tbody>
        </table>
        <p><a class="button"  th:href="@{/cursos/cadastro}">Cadastrar novo curso</a></p>
        <p><button>Vincular curso com funcionário</button></p>
    </section>
</body>
</html>
