<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pt" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Coordenadoria de Educação de Fartura</title>
    <meta charset="UTF-8"/>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
    <header>
        <hgroup><h1>Coordenadoria de Educação de Fartura</h1>
            <h2>Instituições</h2></hgroup>
    </header>

    <nav>
        <a th:href="@{/}">Apresentação</a>
        <a th:href="@{/funcionarios}">Funcionários</a>
        <a th:href="@{/cursos}">Cursos</a>
        <a th:href="@{/instituicoes}">Instituições de Ensino</a>
        <a th:href="@{/classificacoes}">Classificações</a>
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/ajuda}">Ajuda</a>
    </nav>

    <section>
    <h3>Instituições</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="instituicoes : ${listaInstituicoes}">
                    <td th:text="${instituicoes.nomeSimples}"></td>
                    <td th:text="${instituicoes.tpInst}"></td>
                    <td th:text="${instituicoes.tel}"></td>
                    <td th:text="${instituicoes.email}"></td>
                    <td><a>Editar</a><a th:href="@{/instituicoes/delete}">Remover</a></td>
                </tr>
            </tbody>
        </table>
        <p><button>Cadastrar nova instituição</button></p>
    </section>
</body>
</html>
