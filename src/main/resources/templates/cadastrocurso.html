<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pt" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head th:insert="~{template :: head_default}"></head>
<body>
    <header>
        <hgroup><h1>Coordenadoria de Educação de Fartura</h1>
            <h2>Cursos</h2></hgroup>
    </header>

    <nav th:insert="~{template :: nav_default}"></nav>

    <section>
        <h3>Cadastro</h3>
        <form th:action="@{cursos/save}" method="post">
            <p><label>Nome do curso: <input type="text" name="txnome" th:field="*{cursos.nome}" autofocus="autofocus" required></label></p>

            <p><label>Tipo do curso: <select name="tp_curso" th:field="*{cursos.tpCurso}" required>
                <option value="Graduação">Graduação</option>
                <option value="Pós-Graduação">Pós-Graduação</option>
                <option value="">Genéricos</option>
            </select></label></p>

            <p><label>Carga horária: <input type="number" name="cargahoraria" th:field="*{cursos.cargaHoraria}"></label></p>

            <p><label>Instituição em que o curso foi realizado: <select name="instituicao" th:field="*{cursos.fkInstituicao}">
                <option th:each="instituicoes : ${instList}" th:value="${instituicoes.pkInstituicao}" th:text="${instituicoes.nomeCompleto}"></option>
            </select></label><br><a class="button">Cadastrar nova instituição</a></p>

            <p><label>Cidade em que o curso foi realizado: <input type="text" name="cidade" th:field="*{cursos.cidade}"></label></p>

            <input type="submit" value="Cadastrar">
            <input type="reset" value="Cancelar">
        </form>
    </section>
</body>
</html>
