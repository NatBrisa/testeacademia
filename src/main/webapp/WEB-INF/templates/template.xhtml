<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Coordenadoria de Educação de Fartura</title>

    <h:body>
	<p:layout fullPage="true">

                <p:link outcome="productDetail" value="Apresentação">
                <ui:param name="" value="10" />
                </p:link>
                <p:link outcome="productDetail" value="Busca">
                <ui:param name="" value="10" />
                </p:link>
                <p:link outcome="productDetail" value="Login">
                <ui:param name="" value="10" />
                </p:link>
                <p:link outcome="productDetail" value="Ajuda">
                <ui:param name="" value="10" />
                </p:link>
                    <h:form>
                    <p:panelMenu>
                        <p:submenu label="Arquivo">
                            <p:menuitem value="Principal" outcome="/pages/principal.xhtml"/>
                            <p:menuitem value="Sair" />
                        </p:submenu>
                        <p:submenu label="Pesquisar">
                            <p:menuitem value="Fornecedores" outcome="/pages/FornecedorPesquisa.xhtml"/>

                            <p:menuitem value="Produtos" />
                        </p:submenu>
                        <p:submenu label="Vendas">
                            <p:menuitem value="Efetuar Venda" />
                        </p:submenu>
                        <p:submenu label="Ajuda">
                            <p:menuitem value="Sobre" />
                        </p:submenu>
                    </p:panelMenu>
                    </h:form>
		</p:layoutUnit>

		<p:layoutUnit position="south" header="Desenvolvido por ..."
			resizable="false" closable="false" collapsible="false"></p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">

			<ui:insert name="conteudo"/>

		</p:layoutUnit>

	</p:layout>



        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>
